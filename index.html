<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auralis Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Auralis</h1>
        <div id="chatbox" class="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type a message..." />
        <div class="buttons">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startMic()">ğŸ¤ Mic</button>
            <button onclick="clearChat()">Clear</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
    <script>
        function stopSpeaking() {
            fetch('/stop', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    addMessage("You", "ğŸ›‘ Stopped Auralis");
                    addMessage("Auralis", data.reply);
                });
        }

        function addMessage(sender, message) {
            const chatbox = document.getElementById("chatbox");
            const newMsg = document.createElement("div");
            newMsg.classList.add("message");
            newMsg.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatbox.appendChild(newMsg);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function clearChat() {
            document.getElementById("chatbox").innerHTML = "";
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();
            if (!message) return;

            addMessage("You", message);
            fetch('/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(res => res.json())
            .then(data => {
                addMessage("Auralis", data.reply);
                userInput.value = "";
            });
        }

        function startMic() {
            addMessage("You (Mic)", "ğŸ™ï¸ Listening...");
            fetch('/mic')
                .then(res => res.json())
                .then(data => {
                    addMessage("You", data.user);
                    addMessage("Auralis", data.reply);
                });
        }
    </script>
</body>
</html>
